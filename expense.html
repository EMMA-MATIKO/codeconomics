<!DOCTYPE html>
<html>
<head>
  <title>MATIKO'S SIMPLE EXPENSE TRACKER</title>
  <style>
    body {
      background-color: black;
      font-family: Geneva;
    }

h1 {
  color: blue;
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  color: aqua;
}

th, td {
  padding: 10px;
  border: 1px solid white;
  text-align: center;
}

th {
  background-color: darkblue;
}

button {
  background-color: darkblue;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
  margin: 5px;
}

button:hover {
  background-color: blue;
}

.total {
  color: white;
  font-weight: bold;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <h1>MATIKO'S SIMPLE EXPENSE TRACKER:</h1>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="expense-table">
    </tbody>
    <style>
      h1{
    animation: colorAnimation 5s infinite;
    text-decoration: underline;
    font-size: 40px;
  }
    @keyframes colorAnimation {
      0% { color: blue; }
      25% { color: aqua; }
      50% { color: blue; }
      75% { color: aqua; }
      100% { color: blue; }
    }
    </style>
  </table>
  <button id="addExpense">Add Expense</button>
  <button id="calculateTotal">Calculate Total</button>
  <button id="clearTable">Clear Table</button>
  <div id="total" class="total"></div>
  <script>
    const addExpenseBtn = document.getElementById("addExpense");
    const calculateTotalBtn = document.getElementById("calculateTotal");
    const clearTableBtn = document.getElementById("clearTable");

    addExpenseBtn.addEventListener("click", function() {
      const description = prompt("Enter the description:");
      const date = prompt("Enter the date (YYYY-MM-DD):");
      const amount = parseFloat(prompt("Enter the amount:"));

      if (description && date && !isNaN(amount)) {
        const table = document.getElementById("expense-table");
        const row = table.insertRow();
        row.insertCell().innerHTML = description;
        row.insertCell().innerHTML = date;
        row.insertCell().innerHTML = amount.toFixed(2);
      } else {
        alert("PLEASE ENTER VALID VALUES FOR ALL INPUT FIELDS!");
      }
    });

    calculateTotalBtn.addEventListener("click", function() {
      const table = document.getElementById("expense-table");
      let total = 0;

      for (let i = 0; i < table.rows.length; i++) {
        total += parseFloat(table.rows[i].cells[2].innerHTML);
      }

      document.getElementById("total").innerHTML = "Total: Tsh" + total.toFixed(2);
    });

    clearTableBtn.addEventListener("click", function() {
      const table = document.getElementById("expense-table");

      while (table.rows.length > 0) {
        table.deleteRow(0);
      }

      document.getElementById("total").innerHTML = "";
    });
    
  </script>
</body>
</html>
