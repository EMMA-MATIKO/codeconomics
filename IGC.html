<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATIKO'S INVESTMENT GROWTH CALCULATOR</title>
    <style>
        body {
            background-color: black;
            color: antiquewhite;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            animation: coloranimation 20s infinite;
            text-decoration: underline;
            font-size: 2rem;
        }

        @keyframes coloranimation {
            0% { color: blue; }
            25% { color: aqua; }
            50% { color: blue; }
            75% { color: aqua; }
            100% { color: blue; }
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label, input {
            margin: 5px 0;
        }

        input[type=number] {
            width: 100px;
            padding: 5px;
            border: 1px solid aqua;
            border-radius: 5px;
        }

        input[type=text] {
            width: 150px;
            padding: 5px;
            border: 1px solid aqua;
            border-radius: 5px;
            background-color: black;
            color: antiquewhite;
        }

        button {
            background-color: darkblue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>MATIKO'S INVESTMENT GROWTH CALCULATOR:</h1>
    <div class="calculator-container">
        <label for="initial-investment">Initial Investment:</label>
        <input type="number" id="initial-investment" required>

        <label for="annual-contributions">Annual Contributions:</label>
        <input type="number" id="annual-contributions">

        <label for="years">Years:</label>
        <input type="number" id="years" required>

        <label for="interest-rate">Annual Interest Rate (%):</label>
        <input type="number" id="interest-rate" required>

        <button id="calculate-button">Calculate</button>

        <label for="total-amount">Total Amount:</label>
        <input type="text" id="total-amount" readonly>

        <label for="interest-earned">Interest Earned:</label>
        <input type="text" id="interest-earned" readonly>
    </div>

    <script>
        document.getElementById("calculate-button").addEventListener("click", calculateInvestment);

        function calculateInvestment() {
            let initialInvestment = parseFloat(document.getElementById("initial-investment").value);
            let annualContributions = parseFloat(document.getElementById("annual-contributions").value);
            let years = parseInt(document.getElementById("years").value);
            let interestRate = parseFloat(document.getElementById("interest-rate").value) / 100;
            let totalAmount = initialInvestment;
            let interestEarned = 0;

            for (let i = 1; i <= years; i++) {
                totalAmount += annualContributions;
                interestEarned += totalAmount * interestRate;
                totalAmount += interestEarned;
            }

            document.getElementById("total-amount").value = "Tsh " + totalAmount.toFixed(1);
            document.getElementById("interest-earned").value = "Tsh " + interestEarned.toFixed(1);
        }
    </script>
</body>
</html>
