<!DOCTYPE html>
<html> 
  <title>MATIKO'S CASH ACCOUNT CALCULATOR:</title>
  <head>
    <style>

      #table {
        background-color: black;
        color: blue;
        border-collapse: collapse;
        width: 20%;
      }

      #table td, #table th {
    border: 2px solid aqua;
    padding: 8px;
  }

  #table th {
    background-color: #2a2a2a;
    color: blue;
    text-align: left;
    animation: coloranimation 100s infinite
  }
  h1{
    animation: colorAnimation 20s infinite;
    text-decoration: underline;
    font-size: 50px;
  }
    @keyframes colorAnimation {
      0% { color: blue; }
      25% { color: aqua; }
      50% { color: blue; }
      75% { color: aqua; }
      100% { color: blue; }
    }

    .buttons {
      margin-left: 50px;
      margin-top: 30px;
    }

    .buttons button {
      padding: 5px 10px;
      font-size: 15px;
      font-family: 'Times New Roman';
      background-color: blue;
      color:white;
      border: none;
      cursor: pointer;
      border-radius: 300rem;
      transition: transform 0.5s ease, background-color 0.5s ease;
    }

    .buttons button:hover {
      background-color: aqua;
      transform: translateY(5px);
    }

    .buttons button:active {
      transform: translateY(5px);
      background-color: cyan;
    }
</style>
</head>

<body style="background-color: black;">
  <h1 style="color: aqua; text-align: center;">MATIKO'S CASH ACCOUNT CALCULATOR:</h1>
  <table id="table">
    <thead>
      <tr>
        <th>DEBIT</th>

        <th>DATE</th>
        <th>FOLIO</th>
        <th>AMOUNT</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="number"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="number"></td>
      </tr>
    </tbody>
  </table>

<script>
function ADD_ROW() {
  var tableBody = document.getElementById("table-body");

  var newRow = tableBody.insertRow();

  for (var i = 0; i < 8; i++) {
    var newCell = newRow.insertCell(i);
    newCell.innerHTML = "<input type='text'>";
  }
}
</script>
<div class="buttons">
<button onclick="ADD_ROW()">ADD ROW</button>
<button onclick="checkBalance()">CHECK BALANCE</button>
</div>

  <script>
    function checkBalance() {
      var inputs = document.querySelectorAll("#table-body input");
      var debitTotal = 0;
      var creditTotal = 0;
      var balance;
  
      for (var i = 0; i < inputs.length; i++) { 
        if (i % 8 < 4) {
          debitTotal += parseInt(inputs[i].value) || 0;
        } else {
          creditTotal += parseInt(inputs[i].value) || 0;
        }
      }
  
      document.getElementById("debit-total").innerHTML = "DEBIT = " + debitTotal;
      document.getElementById("credit-total").innerHTML = "CREDIT = " + creditTotal;
      balance = debitTotal - creditTotal;
      document.getElementById("balance").innerHTML = "BALANCE = " + balance;
    }
  </script>
  <div id="debit-total" style="color: aqua;font-size: 30px; text-align: center; margin-top: 20px;"></div>
  <div id="credit-total" style="color: aqua;font-size: 30px; text-align: center; margin-top: 20px;"></div>
  <div id="balance" style="color: aqua;font-size: 30px; text-align: center; margin-top: 20px;"></div>
