<!DOCTYPE html>
<html>

<head>

  
  <title>MATIKO'S PRODUCTION POSSIBILITY FRONTIER(PPF) SIMULATOR</title>
  
  <link href="PPF.css" rel="stylesheet">
</head>
<body>
  <h1>MATIKO'S PRODUCTION POSSIBILITY FRONTIER(PPF) SIMULATOR:</h1><br><br>
  <table id="table">
    <thead>
      <tr>
        <th>QUANTITY OF GOOD A:</th>
        <th>QUANTITY OF GOOD B:</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr>
        <td ><input type="number" id="quantity-a" max="350" placeholder="(max 1000)"></td>
        <td><input type="number" id="quantity-b" max="350" placeholder="(max 1000)"></td>
      </tr>
    </tbody>
  </table><br><br>

  <div class="draw-button">
    <button onclick="drawCurve()">PLOT PP</button>
  </div><br><br>

  <div>
    <p id="graphhead">PRODUCTION POSSIBILITY CURVE:</p>
  </div>
  <video autoplay muted loop>
    <source src="bg.mp4" type="video/mp4">
  </video>


  <section>
    <div>
      <svg id="ppf" width="800" height="600"></svg>
    </div><br>
    <div class="ceteris-paribus" style="font-size: x-large; font-family: times new roman;">[CETERIS PARIBUS]</div>

  </section>
 
  <div id="key">
    <h3 id="keyhead">KEY:</h3>
    <div id="list">
      <p><span style="color: red;">&#8226;</span> UNATTAINABLE PRODUCTION POINT</p>
      <p><span style="color: aqua;">&#8226;</span> FAVOURABLE PRODUCTION POINT</p>
      <p><span style="color: blue;">&#8226;</span> UNFAVOURABLE PRODUCTION POINT</p>
    </div>
  </div>
  <script src="PPF.js"></script>
</body>
</html>
